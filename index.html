<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App - Hanan</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- Header Title -->
    <header>
        <h1>Weather App - Hanan</h1>
    </header>
    <!--/ .Header Title -->

    <!-- Weather Mainboard -->
    <section class="container">
        <div class="board">
            <div class="row">
                <div id="weather" class="weather-state">
                    <div id="summary-class" class="summary"></div>
                    <div class="caption">
                        <h5 id="summary" class="state">Cloudy</h5>
                    </div>
                </div>
                <div id="temp" class="degree"><h2>00Â°</h2></div>
                <div class="location">
                    <h5 class="title">Your Location</h5>
                    <h2 id="city"><small>Loading...</small></h2>, 
                    <h2 id="code"></h2>
                </div>
            </div>
            <div class="row-switch">
                <label class="switch">
                    <em class="celsius"></em>
                    <input type="checkbox">
                    <div></div>
                </label>
            </div>
        </div>
    </section>
    <!--/ .Weather Mainboard -->

    <!-- Copyright -->
    <footer class="copyright">
        <em>Made with <i class="fa fa-heart" aria-hidden="true"></i> by Hanan Mufti</em>
    </footer>
    <!--/ .Copyright -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
